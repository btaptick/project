<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>

<body>
    <h1>My Contact Details</h1>
    <p>Phone Number</p>
    <p>Email Address</p>
    <p>Home Address</p>
    <hr>

    <form class="" action="mailto:info@emailaddress.com" method="post" enctype="text/plain">
        <label>Login</label>
        <input type="username">
        <input type="password">
        <input type="submit"><br>
        <br>
        <label>First Name:</label>
        <input type="text" name="yourFirstName">
        <label>Last Name</label>
        <input type="text" name="yourLastName"><br>
        <label>Phone Number</label>
        <input type="text" name="yourNumber"><br>
        <label>Email</label>
        <input type="email" name="yourEmail"><br>
        <label>Select Contact Method:</label><br>
        <label>Phone</label>
        <input type="radio"><br>
        <label>Email</label>
        <input type="radio"><br>
        <label>Written Correspondence</label>
        <input type="radio"><br>
        <label>Meeting Date</label><br>
        <input type="date"><br>
        <label>Your Message:</label><br>
        <textarea name="yourMessage" cols="30" rows="10"></textarea><br>
        <input type="submit">

    </form>
</body>

</html>
